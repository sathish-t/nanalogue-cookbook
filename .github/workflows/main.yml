name: Connect to an AWS role from a GitHub repository

# Controls when the action will run. Invokes the workflow on push events but only for the main branch
on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

# Permission can be added at job level or workflow level    
permissions:
      id-token: write   # This is required for requesting the JWT
      contents: read    # This is required for actions/checkout
jobs:
  AssumeRoleAndCallIdentity:
    runs-on: ubuntu-latest
    steps:
      - name: Git clone the repository
        uses: actions/checkout@v3
      - name: configure aws credentials
        uses: aws-actions/configure-aws-credentials@v5.1.1
        with:
          role-to-assume: ${{ secrets.AWS_ROLE_TO_ASSUME }}
          role-session-name: GitHub_to_AWS_via_FederatedOIDC
          aws-region: ${{ secrets.AWS_REGION }}
      # Install mdbook
      - name: Setup mdbook
        uses: peaceiris/actions-mdbook@v2
        with:
          mdbook-version: 'latest'
      # Delete all objects from S3 bucket
      - name: Delete all objects from S3 bucket
        run: |
          aws s3 rm s3://${{ secrets.AWS_BUCKET }} --recursive
      # Build the book
      - name: Build book with mdbook
        run: |
          mdbook build
      # Sync book folder to S3 bucket root
      - name: Sync book to S3 bucket
        run: |
          aws s3 sync book/ s3://${{ secrets.AWS_BUCKET }}/
